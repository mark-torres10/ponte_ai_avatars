name: CI - Build Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install frontend dependencies
      run: npm ci
      
    - name: Build frontend
      run: npm run build
      
    - name: Install backend dependencies
      run: |
        cd backend
        npm ci
        
    - name: Build backend
      run: |
        cd backend
        npm run build
        
    - name: Run backend tests
      env:
        NODE_ENV: test
        PORT: 3002
        CORS_ORIGIN: http://localhost:3000
        OPENAI_API_KEY: test-openai-key
        ELEVENLABS_API_KEY: test-elevenlabs-key
        DID_API_KEY: test-did-key
        ELEVENLABS_TERRY_CREWS_VOICE_ID: test-terry-crews-voice-id
        ELEVENLABS_WILL_HOWARD_VOICE_ID: test-will-howard-voice-id
        ELEVENLABS_PARKER_MUNNS_VOICE_ID: test-parker-munns-voice-id
        SUPABASE_URL: https://test.supabase.co
        SUPABASE_ANON_KEY: test-anon-key
        SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
        STORAGE_BUCKET: test-bucket-ponteai
        DEFAULT_REQUESTER_ID: test_user_id
        RATE_LIMIT_WINDOW_MS: 900000
        RATE_LIMIT_MAX_REQUESTS: 100
        LOG_LEVEL: error
      run: |
        cd backend
        npm test
        
    - name: Verify builds completed
      run: |
        echo "✅ Frontend build completed successfully"
        echo "✅ Backend build completed successfully"
        echo "✅ Backend tests passed"
        echo "✅ All TypeScript compilation passed" 